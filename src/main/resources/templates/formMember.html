<head>
    <meta charset="UTF-8">

    <title>Add New Member</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container p-2">
    <div class="card ">
        <div class="row mt-4 ">
            <div class="col-md-6 offset-1">
                <div class="container">
                    <h2>Nouvel adhérent </h2>
                    <form class="form-horizontal" method="post" th:action="@{/saveMember}">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="firstName">Nom :</label>
                            <div class="col-sm-8">
                                <input type="text" placeholder="Entrer Nom" name="firstName" id="firstName"
                                       class="form-control"
                                       th:value="${member.firstName}">
                                <span class="text-danger" th:errors="${member.firstName}"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="lastName">Prénom :</label>
                            <div class="col-sm-8">
                                <input type="text" placeholder="Entrer Prénom" name="lastName" id="lastName"
                                       class="form-control" th:value="${member.lastName}">
                                <span class="text-danger" th:errors="${member.lastName}"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Email :</label>
                            <div class="col-sm-8">
                                <input type="email" placeholder="Entrer Email" name="email" id="email"
                                       class="form-control"
                                       th:value="${member.email}">
                                <span class="text-danger" th:errors="${member.email}"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="cine">CINE :</label>
                            <div class="col-sm-8">
                                <input type="text" placeholder="Entrer CINE" name="cine" id="cine" class="form-control"
                                       th:value="${member.cine}">
                                <span class="text-danger" th:errors="${member.cine}"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="subscriptionDate">Date d'inscription :</label>
                            <div class="col-sm-8">
                                <input type="date" name="subscriptionDate" id="subscriptionDate" class="form-control"
                                       th:value="${member.subscriptionDate}">
                                <span class="text-danger" th:errors="${member.subscriptionDate}"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="payementDate">Date de payement :</label>
                            <div class="col-sm-8">
                                <input type="date" name="payementDate" id="payementDate" class="form-control"
                                       th:value="${member.payementDate}">
                                <span class="text-danger" th:errors="${member.payementDate}"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="cine">Téléphone :</label>
                            <div class="col-sm-8">
                                <input type="text" placeholder="Entrer N° Téléphone" name="phone" id="phone"
                                       class="form-control" th:value="${member.phone}">
                                <span class="text-danger" th:errors="${member.phone}"></span>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="control-label col-sm-2">Genre :</label>
                            <div class="col-sm-8">
                            <div class="d-flex">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"  th:field="${member.gender}" value="Male" checked>

                                    <label class="form-check-label" for="gridRadios1">
                                        Home &nbsp;
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"  th:field="${member.gender}" value="Female">
                                    <label class="form-check-label" for="gridRadios2">
                                        Femme
                                    </label>
                                </div>
                            </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-10 offset-sm-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck1" name="is_Active" th:field="${member.is_Active}" >
                                    <label class="form-check-label" for="gridCheck1">
                                        Payé
                                    </label>
                                </div>
                            </div>
                        </div>



                        <div class="form-group">
                            <div class="col-md-auto">
                                <button type="submit" class="btn btn-success">Enregistrer</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
